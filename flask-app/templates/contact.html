<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="test.css" />
    <title>TerraInsight</title>
  </head>
  <body
    class="d-flex h-100 text-bg-dark"
    style="font-family: 'Oswald', sans-serif"
  >
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="container-fluid mb-auto bg-secondary">
        <div class="navbar">
          <h3 class="mb-0">
            Terra<span style="color: orange; font-family: 'Lobster', sans-serif"
              >I</span
            >nsight
          </h3>
          <nav class="nav nav-underline">
            <a
              class="nav-link fw-bold py-1 px-0 text-white"
              aria-current="page"
              href="/"
              >Home</a
            >
            <a class="nav-link fw-bold py-1 px-0 text-white" href="/team"
              >Team</a
            >
            <a class="nav-link fw-bold py-1 px-0 text-white" href="/contact"
              >Contact</a
            >
          </nav>
        </div>
      </header>

      <main class="p-5 m-5">
        <h2 class="pb-2 border-bottom text-center">Contact Us</h2>
        <div class="container w-50 pt-4">
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Your Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="num" class="col-sm-2 col-form-label">Phone no</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="num" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="query" class="col-sm-2 col-form-label">Enter Query</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
        </div>
      </main>
    </div>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
